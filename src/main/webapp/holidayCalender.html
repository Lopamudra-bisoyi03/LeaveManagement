<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Holiday Calendar</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f0f4f8;
            margin: 0;
            padding: 0;
            color: #003366;
        }

        .calendar-container {
            max-width: 1200px;
            margin: 50px auto;
            padding: 20px;
            background: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            color: #003366;
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        .month-navigation {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .month-navigation button {
            background: #003366;
            color: #ffffff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
        }

        .month-navigation button:disabled {
            background: #cccccc;
            cursor: not-allowed;
        }

        #calendar {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 1px;
        }

        .day {
            padding: 15px;
            background: #ffffff;
            border: 1px solid #cce0ff;
            border-radius: 5px;
            text-align: center;
            position: relative;
            font-size: 1em;
            transition: background 0.3s, transform 0.3s;
        }

        .day h3 {
            margin: 0;
            font-size: 1.2em;
            color: #003366;
        }

        .holiday {
            background: #b3d9ff;
            color: #003366;
            font-weight: bold;
        }

        .day:hover {
            background: #cce0ff;
            transform: scale(1.02);
        }

        .holiday-name {
            display: none;
            position: absolute;
            bottom: 5px;
            left: 50%;
            transform: translateX(-50%);
            width: calc(100% - 10px);
            background: rgba(0, 0, 0, 0.8);
            color: #ffffff;
            padding: 5px;
            border-radius: 4px;
            text-align: center;
            font-size: 0.9em;
            box-sizing: border-box;
        }

        .day:hover .holiday-name {
            display: block;
        }

        .header {
            grid-column: span 7;
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            font-weight: bold;
            color: #003366;
            background: #e6f0ff;
            border-bottom: 2px solid #b3d9ff;
        }

        .header div {
            padding: 10px;
            background: #cce0ff;
            border-radius: 5px;
            border: 2px solid #036;
        }

        .back-link {
            font-size: 20px;
            color: #323295;
            font-weight: bold;
            text-decoration: none;
        }

        .back-link:hover {
            color: #001f5d;
            text-decoration: underline;
        }
    </style>
</head>
<body>
<div class="calendar-container">
    <div class="button-group">
        <a href="dashboard.html" class="back-link">‚Üê Back to Dashboard</a>
    </div>
    <h1>Holiday Calendar</h1>
    <div class="month-navigation">
        <button id="prevMonth">Previous Month</button>
        <span id="currentMonth"></span>
        <button id="nextMonth">Next Month</button>
    </div>
    <div id="calendar">
        <div class="header">
            <div>Sun</div>
            <div>Mon</div>
            <div>Tue</div>
            <div>Wed</div>
            <div>Thu</div>
            <div>Fri</div>
            <div>Sat</div>
        </div>
    </div>
</div>
<script>
    document.addEventListener('DOMContentLoaded', function () {
        const holidays = [
            { date: '2024-01-12', name: 'Swami Vivekananda Jayanti' },
            { date: '2024-01-23', name: 'Netaji Subhas Chandra Bose Jayanti' },
            { date: '2024-01-26', name: 'Republic Day' },
            { date: '2024-02-14', name: 'Vasant Panchami' },
            { date: '2024-03-25', name: 'Doljatra' },
            { date: '2024-03-29', name: 'Good Friday' },
            { date: '2024-04-10', name: 'Idul Fitr' },
            { date: '2024-04-14', name: 'Dr Ambedkar Jayanti' },
            { date: '2024-05-01', name: 'May Day' },
            { date: '2024-05-08', name: 'Guru Rabindranath Jayanti' },
            { date: '2024-05-23', name: 'Buddha Purnima' },
            { date: '2024-06-17', name: 'Bakrid / Eid al Adha' },
            { date: '2024-08-15', name: 'Independence Day' },
            { date: '2024-09-07', name: 'Ganesh Pooja' },
            { date: '2024-10-02', name: 'Gandhi Jayanti' },
            { date: '2024-10-10', name: 'Maha Saptami' },
            { date: '2024-10-11', name: 'Maha Ashtami' },
            { date: '2024-10-12', name: 'Maha Navami' },
            { date: '2024-10-13', name: 'Vijaya Dashami' },
            { date: '2024-10-17', name: 'Lakshmi Puja' },
            { date: '2024-11-01', name: 'Diwali' },
            { date: '2024-11-15', name: 'Guru Nanak Jayanti' },
            { date: '2024-12-25', name: 'Christmas Day' }
        ];

        const calendarElement = document.getElementById('calendar');
        const currentMonthElement = document.getElementById('currentMonth');
        const prevMonthButton = document.getElementById('prevMonth');
        const nextMonthButton = document.getElementById('nextMonth');

        let currentDate = new Date();

        function renderCalendar() {
            const month = currentDate.getMonth();
            const year = currentDate.getFullYear();

            currentMonthElement.textContent = `${currentDate.toLocaleString('default', { month: 'long' })} ${year}`;

            const firstDay = new Date(year, month, 1);
            const lastDay = new Date(year, month + 1, 0);
            const daysInMonth = lastDay.getDate();
            const startDay = firstDay.getDay();

            calendarElement.innerHTML = '';

            // Add header row
            calendarElement.innerHTML += `
                <div class="header">
                    <div>Sun</div>
                    <div>Mon</div>
                    <div>Tue</div>
                    <div>Wed</div>
                    <div>Thu</div>
                    <div>Fri</div>
                    <div>Sat</div>
                </div>
            `;

            // Add empty days before the first day of the month
            for (let i = 0; i < startDay; i++) {
                calendarElement.innerHTML += `<div class="day"></div>`;
            }

            // Add days of the month
            for (let day = 1; day <= daysInMonth; day++) {
                const dateStr = `${year}-${String(month + 1).padStart(2, '0')}-${String(day).padStart(2, '0')}`;
                const holiday = holidays.find(h => h.date === dateStr);
                const holidayClass = holiday ? 'holiday' : '';

                calendarElement.innerHTML += `
                <div class="day ${holidayClass}">
                    <h3>${day}</h3>
                    ${holiday ? `<div class="holiday-name">${holiday.name}</div>` : ''}
                </div>
            `;
            }
        }

        function updateNavigation() {
            prevMonthButton.disabled = (currentDate.getFullYear() === 2024 && currentDate.getMonth() === 3);
            nextMonthButton.disabled = (currentDate.getFullYear() === 2025 && currentDate.getMonth() === 2);
        }

        prevMonthButton.addEventListener('click', function () {
            currentDate.setMonth(currentDate.getMonth() - 1);
            renderCalendar();
            updateNavigation();
        });

        nextMonthButton.addEventListener('click', function () {
            currentDate.setMonth(currentDate.getMonth() + 1);
            renderCalendar();
            updateNavigation();
        });

        renderCalendar();
        updateNavigation();
    });
</script>
</body>
</html>
