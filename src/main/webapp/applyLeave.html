<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apply for Leave - Leave Management System</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');

        :root {
            --primary-color: #6366F1;
            --secondary-color: #4338CA;
            --background-color: #F3F4F6;
            --text-color: #1F2937;
            --card-bg-color: #FFFFFF;
            --input-bg-color: #F9FAFB;
            --input-border-color: #D1D5DB;
            --input-focus-color: #A5B4FC;
            --button-hover-color: #4338CA;
            --border-radius: 12px;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--background-color);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: var(--text-color);
        }

        .container {
            width: 100%;
            max-width: 600px;
            background: var(--card-bg-color);
            padding: 40px;
            border-radius: var(--border-radius);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            margin: 20px;
            transition: transform 0.3s ease;
        }

        .container:hover {
            transform: translateY(-5px);
        }

        h1 {
            color: var(--primary-color);
            margin-top: 0;
            margin-bottom: 30px;
            font-weight: 600;
            font-size: 32px;
            text-align: center;
        }

        label {
            display: block;
            margin: 15px 0 5px;
            color: var(--text-color);
            font-weight: 500;
            font-size: 14px;
        }

        select,
        input[type="date"],
        textarea {
            width: 100%;
            padding: 16px;
            border: 1px solid var(--input-border-color);
            border-radius: var(--border-radius);
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
            font-size: 16px;
            background-color: var(--input-bg-color);
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        select:focus,
        input[type="date"]:focus,
        textarea:focus {
            outline: none;
            border-color: var(--input-focus-color);
            box-shadow: 0 0 0 3px rgba(165, 180, 252, 0.5);
        }

        textarea {
            resize: vertical;
            min-height: 120px;
        }

        button {
            background-color: var(--primary-color);
            color: white;
            padding: 16px 24px;
            border: none;
            border-radius: var(--border-radius);
            cursor: pointer;
            font-size: 18px;
            font-weight: 500;
            transition: background-color 0.3s ease, transform 0.3s ease;
            width: 100%;
            margin-top: 20px;
        }

        button:hover {
            background-color: var(--button-hover-color);
            transform: translateY(-2px);
        }

        .button-group {
            display: flex;
            justify-content: center;
            margin-top: 30px;
        }

        a {
            text-decoration: none;
            color: var(--primary-color);
            font-size: 16px;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        a:hover {
            color: var(--secondary-color);
        }

        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }

            h1 {
                font-size: 28px;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Apply for Leave</h1>
    <form id="leaveRequestForm" action="http://localhost:8088/LeaveManagement/leaveRequest" method="post">
        <label for="leaveType">Leave Type</label>
        <select id="leaveType" name="leaveType" required>
            <option value="">Select leave type</option>
            <option value="SICK">Sick Leave</option>
            <option value="PTO">Paid Time Off</option>
            <option value="VACATION">Vacation</option>
            <option value="PERSONAL">Personal Leave</option>
        </select>

        <label for="fromDate">From Date</label>
        <input type="date" id="fromDate" name="fromDate" required>
        <div id="fromDateMessage" class="holiday-message"></div>

        <label for="toDate">To Date</label>
        <input type="date" id="toDate" name="toDate" required>
        <div id="toDateMessage" class="holiday-message"></div>

        <label for="reason">Reason for Leave</label>
        <textarea id="reason" name="reason" rows="4" required placeholder="Please provide a brief explanation for your leave request"></textarea>

        <button type="submit">Submit Request</button>

        <div class="button-group">
            <a href="dashboard.html">‚Üê Back to Dashboard</a>
        </div>
    </form>
</div>
<script src="main.js"></script>
</body>
</html>
