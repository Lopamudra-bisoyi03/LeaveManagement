<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Leave Management System</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');

        :root {
            --primary-color: #6366f1;
            --secondary-color: #4f46e5;
            --background-color: #f3f4f6;
            --text-color: #1f2937;
            --card-bg-color: #ffffff;
            --hover-color: #eef2ff;
        }

        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--background-color);
            color: var(--text-color);
        }

        .header {
            display: flex;
            align-items: center;
            padding: 20px 40px;
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            color: white;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .header h1 {
            margin: 0;
            font-size: 28px;
            font-weight: 600;
        }

        .nav-buttons {
            display: flex;
            gap: 20px;
            margin-left: auto;
            align-items: center;
        }

        .profile-pic {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: #ffffff;
            border: 2px solid var(--primary-color);
            cursor: pointer;
            position: relative;
        }

        .profile-pic img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
        }

        .dropdown {
            display: none;
            position: absolute;
            top: 100%;
            right: 0;
            background-color: var(--card-bg-color);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            width: 150px;
            z-index: 10;
        }

        .dropdown a {
            display: block;
            padding: 10px;
            color: var(--text-color);
            text-decoration: none;
            border-bottom: 1px solid #e5e7eb;
        }

        .dropdown a:last-child {
            border-bottom: none;
        }

        .dropdown a:hover {
            background-color: var(--hover-color);
        }

        .profile-pic:hover .dropdown {
            display: block;
        }

        .container {
            padding: 20px 40px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .top-section {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .apply-leave-btn {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .apply-leave-btn:hover {
            background-color: var(--secondary-color);
        }

        .section {
            background: var(--card-bg-color);
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        .section h2 {
            margin-top: 0;
            color: var(--primary-color);
            border-bottom: 2px solid var(--primary-color);
            padding-bottom: 10px;
            font-size: 20px;
            font-weight: 600;
        }

        .packages-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
        }

        .package {
            background: var(--card-bg-color);
            padding: 15px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
        }

        .package h3 {
            margin: 0;
            font-size: 18px;
            color: var(--primary-color);
        }

        .package p {
            margin: 10px 0;
            font-size: 14px;
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }

            .header {
                flex-direction: column;
                align-items: flex-start;
            }

            .nav-buttons {
                margin-left: 0;
                margin-top: 10px;
            }

            .top-section {
                flex-direction: column;
                align-items: flex-start;
            }

            .apply-leave-btn {
                margin-top: 10px;
            }
        }
    </style>
</head>
<body>
<div class="header">
    <h1>Dashboard</h1>
    <div class="nav-buttons">
        <button class="nav-button" onclick="location.href='teamLeaveRequests.html'">Team Leaves</button>
        <div class="profile-pic" id="profilePic">
            <img src="images/pp.png" alt="Profile Picture">
            <div class="dropdown">
                <a href="settings.html">Settings</a>
                <a href="logout.html">Logout</a>
            </div>
        </div>
    </div>
</div>

<div class="container">
    <div class="top-section">
        <h2>Welcome, Aboard!!</h2>
        <button class="apply-leave-btn" onclick="location.href='applyLeave.html'">Apply for Leave</button>
    </div>

    <div class="section">
        <h2>Your Leave Requests</h2>
        <div class="packages-container" id="leave-requests">
            <!-- Leave requests will be dynamically loaded here -->
            <div class="package">
                <h3>Leave ID 1</h3>
                <p><strong>Type:</strong> Annual</p>
                <p><strong>From:</strong> 01/09/2024</p>
                <p><strong>To:</strong> 05/09/2024</p>
                <p><strong>Status:</strong> Approved</p>
            </div>
            <div class="package">
                <h3>Leave ID 2</h3>
                <p><strong>Type:</strong> Sick</p>
                <p><strong>From:</strong> 10/09/2024</p>
                <p><strong>To:</strong> 12/09/2024</p>
                <p><strong>Status:</strong> Pending</p>
            </div>
            <!-- Add more packages as needed -->
        </div>
    </div>
</div>
<script src="main.js"></script>
</body>
</html>
